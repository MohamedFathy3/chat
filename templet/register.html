<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل مستخدم جديد</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Lemonada', serif;
            background-color: #f8f9fa;
            padding-top: 50px;
        }

        .form-container {
            max-width: 600px;
            margin: auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .form-container h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
            color: #007bff;
            font-weight: 700;
        }

        .btn-custom {
            width: 100%;
            font-size: 1.2rem;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        .form-group label {
            font-weight: bold;
            color: #333;
        }

        .form-group input {
            border-radius: 5px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            width: 100%;
        }

        .form-group input:focus {
            border-color: #007bff;
            outline: none;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group .form-control {
            margin-top: 10px;
        }

        .alert {
            margin-top: 20px;
            font-size: 1rem;
            border-radius: 8px;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 1rem;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <div class="container py-5">
        <!-- Load the Bootstrap form template tag -->
        {% load bootstrap4 %} <!-- Use bootstrap4 if you are using django-bootstrap4 -->

        <div class="form-container">
            <h1>تسجيل مستخدم جديد</h1>

            <!-- Display form errors if any -->
            {% if form.errors %}
                <div class="alert alert-danger">
                    <ul>
                        {% for field in form %}
                            {% for error in field.errors %}
                                <li>{{ error }}</li>
                            {% endfor %}
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}

            <!-- Registration form -->
            <form method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button type="submit" class="btn btn-custom">تسجيل</button>
            </form>
        </div>
    </div>

    <!-- Footer link to login page (or any other page) -->
    <div class="footer">
        <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
