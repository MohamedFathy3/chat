<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعديل الأنماط</title>
    <!-- ربط ملف CSS الخاص بـ Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJr+LrS9b5t4FfJtDeVxRfG1zSsczDZbwznpLOtlrpJ2Vx1iZpgj8pFfv7S9" crossorigin="anonymous">
    <style>
        /* تحديد نوع وحجم الخط */
        body {
            font-family: 'Arial', sans-serif;
            font-size: 14px;
            background-color: #f8f9fa;
            color: #495057;
        }

        .container {
            margin-top: 50px;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        h1 {
            text-align: center;
            font-size: 28px;
            color: #343a40;
            margin-bottom: 30px;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px;
            border: 1px solid #ccc;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.25);
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .d-grid {
            margin-top: 20px;
        }

        /* تخصيص الزر */
        button {
            background-color: #007bff;
            border-color: #007bff;
            color: white;
            font-size: 16px;
            padding: 12px 30px;
            border-radius: 8px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .alert {
            margin-top: 20px;
            background-color: #eaf4ea;
            color: #3c763d;
            border-color: #c3e6cb;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>تعديل الأنماط</h1>

      

        <form method="post">
            {% csrf_token %}
            
            <!-- عرض الحقول باستخدام Bootstrap للتنسيق -->
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            
            <!-- الزر مع تأثير hover -->
            <div class="d-grid gap-2">
                <button type="submit">حفظ التغييرات</button>
            </div>
        </form>
    </div>

    <!-- ربط ملفات JavaScript الخاصة بـ Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gyb6P10V8vYc0LdkpQ2I39s8XfYhRfOmVr4xP2D7pv5xPz04j6S" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eynvXx03njh6wI4t2vReCkYmlgyyVZilPjoO3ssR7PTp1yX6tP19z3f" crossorigin="anonymous"></script>
</body>
</html>
