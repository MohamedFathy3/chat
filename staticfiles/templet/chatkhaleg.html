<!doctype html>
<html lang="ar">
{% load static %} 
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>اختيار الدخول</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/conectus.css' %}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lemonada:wght@300..700&display=swap');
        
        body {
            font-family: 'Lemonada', serif;
            background-color: #f8f9fa;
            color: #343a40;
        }

        .nav-link {
            font-family: "Lemonada", serif;
            font-weight: 300;
        }

        .btn-custom btn-sm {
            width: 100%;
            font-size: 1.2rem;
            padding: 15px;
            border-radius: 8px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .btn-outline-primary {
            border-color: #007bff;
            color: #007bff;
        }

        .btn-outline-primary:hover {
            background-color: #007bff;
            color: #fff;
        }

        .btn-outline-success {
            border-color: #28a745;
            color: #28a745;
        }

        .btn-outline-success:hover {
            background-color: #28a745;
            color: #fff;
        }

        .video-container {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        .video {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .card-custom {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: box-shadow 0.3s ease;
        }

        .card-custom:hover {
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            background-color: #007bff;
            color: white;
            font-size: 1.5rem;
            text-align: center;
            padding: 15px 0;
            border-radius: 8px;
        }

        .card-body {
            height: 400px;
            overflow: auto;
        }

        .card-body .btn {
            margin: 10px 0;
            font-size: 1.1rem;
        }

        .profile-img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 3px solid #007bff;
            object-fit: cover;
        }

        .text-link {
            font-size: 1.2rem;
            font-weight: bold;
            color: #007bff;
            text-decoration: none;
        }

        .text-link:hover {
            text-decoration: underline;
        }
    .btn-outline-danger {
        border-color: #dc3545;
        color: #dc3545;
    }

    .btn-outline-danger:hover {
        background-color: #dc3545;
        color: #fff;
    }
</style>

    </style>
</head>
<body class="bg-light text-black">

{% include 'header.html' %} 

<div class="container py-5 min-vh-100">
    <!-- Video Section -->
    <div class="video-container mb-4">
        <video class="video" autoplay loop muted>
            <source src="{% static 'images/23O21nX.mp4' %}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Buttons for Login -->
    <div class="d-flex justify-content-center mb-4 grid-gap gap-2">
        <form method="get" action="{% url 'guest_login' room.slug %}" class=" mb-3">
            <button type="submit" class="btn btn-outline-primary btn-custom btn-sm">الدخول كزائر</button>
        </form>
        <form method="get" action="{% url 'user_login' room.slug %}" class=" mb-3">
            <button type="submit" class="btn btn-outline-success btn-custom btn-sm">الدخول كعضو</button>
        </form>
        <form method="get" action="{% url 'register' %}" class=" mb-3">
          <button type="submit" class="btn btn-outline-danger btn-custom btn-sm">تسجيل عضو</button>

        </form>
    </div>

    <!-- Member & Room Cards Section -->
    <div class="row">
        <!-- Members Section -->
        <div class="col-lg-6 col-md-12 mb-4">
            <div class="card card-custom">
                <div class="card-header">
                    الاعضاء
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path d="M12 2.5a5.5 5.5 0 0 1 3.096 10.047 9.005 9.005 0 0 1 5.9 8.181.75.75 0 1 1-1.499.044 7.5 7.5 0 0 0-14.993 0 .75.75 0 0 1-1.5-.045 9.005 9.005 0 0 1 5.9-8.18A5.5 5.5 0 0 1 12 2.5ZM8 8a4 4 0 1 0 8 0 4 4 0 0 0-8 0Z"></path>
                    </svg>
                </div>
                <div class="card-body">
                  {% for custom in custom %}
                    <div class="d-flex align-items-center  py-2 border-bottom">
                      <div class="col-3 d-flex ">
                        <img src="{% if custom.avatar %}{{ custom.avatar.url }}{% else %}{{ STATIC_URL }}images/default-avatar.png{% endif %}" class="profile-img">
                      
                      </div>
                       <div class="col-9 text-start">
                            <h5 class="nav-link fs-5">{{custom.user.username}}</h5>
                        
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>

        <!-- Rooms Section -->
        <div class="col-lg-6 col-md-12 mb-4">
            <div class="card card-custom">
                <div class="card-header">
                    الغرف
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path d="M9 7m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0" />
                        <path d="M3 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />
                        <path d="M16 3.13a4 4 0 0 1 0 7.75" />
                        <path d="M21 21v-2a4 4 0 0 0 -3 -3.85" />
                    </svg>
                </div>
                <div class="card-body">
                  {% for rooms in rooms %}
                    <div class="d-flex align-items-center justify-content-center py-2 border-bottom">
                     
                        <div class="ms-3">
                            <h5 class="nav-link fs-5">{{rooms.name}}</h5>
                        </div>
                       
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    document.getElementById('role').addEventListener('change', function() {
        document.getElementById('member-fields').style.display = this.value === 'member' ? 'block' : 'none';
        document.getElementById('guest-fields').style.display = this.value === 'guest' ? 'block' : 'none';
    });
</script>

</body>
</html>
